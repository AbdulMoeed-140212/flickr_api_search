{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr Location</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
<!--
    
TemplateMo 556 Catalog-Z

https://templatemo.com/tm-556-catalog-z

-->
</head>
<body>
    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>
    {% include 'search/components/navbar.html' %}

    <div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="{% static 'img/hero.jpg' %}">
        <form class="d-flex tm-search-form"  method="GET">
            <div class="align-items-center d-flex">
                <input class="tm-search-input" type="search" placeholder="Latitude" aria-label="Latitude" name="lat" value="{{ query.lat | default_if_none:'' }}">
                <input class="tm-search-input" type="search" placeholder="Longitude" aria-label="Longitude" name="lng" value="{{ query.lng | default_if_none:'' }}">
            </div>
            <button class="btn btn-outline-success tm-search-btn" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
    <div class="text-center">
        <br>
        <h3>OR</h3>
        <p>enter the location here</p>
    </div>
    <div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="{% static 'img/hero.jpg' %}">
        <form class="d-flex tm-search-form" method="GET">
            <input class="form-control tm-search-input" type="search" placeholder="Location" aria-label="Location" name="location" value="{{ query.location | default_if_none:'' }}">
            <button class="btn btn-outline-success tm-search-btn" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
    {% include 'search/components/messages.html'%}
    {% block body %} {% endblock%}
    <script src="{% static 'js/plugins.js' %}"></script>
    <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });
    </script>
</body>
</html>
